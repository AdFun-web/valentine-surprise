<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #d6f0ff);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: clamp(1.8rem, 5vw, 3rem);
        color: #ff4d88;
        padding: 0 20px;
    }

    .container {
        position: relative;
        width: 100%;
        z-index: 2;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 100px;
    }

    button {
        padding: 14px 28px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        min-width: 90px;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
        position: relative;
        z-index: 2;
    }

    #yesBtn:hover {
        transform: scale(1.05);
        background-color: #ff1a66;
    }

    #noBtn {
        background-color: #888;
        color: white;
        position: absolute;
        left: 55%;
        top: 0;
    }

    /* Love Page */
    #lovePage {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ffd6e8, #d6f0ff);
        z-index: 3;
    }

    #lovePage h1 {
        font-size: clamp(2rem, 6vw, 4rem);
        color: #ff0066;
        animation: fadeIn 1s ease-in-out;
    }

    img {
        width: min(320px, 80%);
        border-radius: 20px;
        margin-top: 20px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color: #ff4d88;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.7;
        z-index: 1;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 0;
        }
        10% { opacity: 0.8; }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    canvas {
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        z-index: 4;
    }
</style>
</head>

<body>

<div id="mainPage" class="container">
    <h1>Will you be my valentine, Mitanjali?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div id="lovePage">
    <h1>I Love You ❤️</h1>
    <img src="https://i.imgur.com/4M34hi2.png" alt="Cute Couple">
</div>

<canvas id="confettiCanvas"></canvas>
<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainPage = document.getElementById("mainPage");
const lovePage = document.getElementById("lovePage");

/* ---------- Force No Button to Use Viewport Coordinates ---------- */
noBtn.style.position = "fixed";
noBtn.style.left = "60%";
noBtn.style.top = "55%";

/* ---------- Accurate cm → px ---------- */
function cmToPx(cm) {
    const div = document.createElement("div");
    div.style.width = cm + "cm";
    div.style.position = "absolute";
    div.style.visibility = "hidden";
    document.body.appendChild(div);
    const px = div.offsetWidth;
    document.body.removeChild(div);
    return px;
}

const AREA = cmToPx(5); // 5cm square
const HALF = AREA / 2;

/* ---------- Safe Movement Function ---------- */
function moveNo(pointerX, pointerY) {

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // Define allowed square around pointer
    let minX = pointerX - HALF;
    let maxX = pointerX + HALF - btnWidth;
    let minY = pointerY - HALF;
    let maxY = pointerY + HALF - btnHeight;

    // Strict clamp to viewport
    minX = Math.max(0, minX);
    minY = Math.max(0, minY);
    maxX = Math.min(window.innerWidth - btnWidth, maxX);
    maxY = Math.min(window.innerHeight - btnHeight, maxY);

    // Handle edge compression near borders
    if (maxX < minX) maxX = minX;
    if (maxY < minY) maxY = minY;

    // Choose random safe position
    // const newX = minX + Math.random() * (maxX - minX);
    // const newY = minY + Math.random() * (maxY - minY);
    const newX = maxX;
    const newY = maxY;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
}

/* ---------- Desktop ---------- */
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
        moveNo(e.clientX, e.clientY);
    }
});

/* ---------- Mobile ---------- */
document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    moveNo(touch.clientX, touch.clientY);
});

/* ---------- Resize Safety ---------- */
window.addEventListener("resize", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    let x = parseFloat(noBtn.style.left);
    let y = parseFloat(noBtn.style.top);

    x = Math.min(x, window.innerWidth - btnWidth);
    y = Math.min(y, window.innerHeight - btnHeight);

    noBtn.style.left = Math.max(0, x) + "px";
    noBtn.style.top = Math.max(0, y) + "px";
});

/* ---------- Confetti ---------- */
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let confetti = [];

function createConfetti() {
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: window.innerWidth / 2,
            y: window.innerHeight / 2,
            size: Math.random() * 8 + 4,
            speedX: (Math.random() - 0.5) * 12,
            speedY: (Math.random() - 0.5) * 12,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confetti.forEach((c, index) => {
        c.x += c.speedX;
        c.y += c.speedY;
        c.speedY += 0.3;

        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);

        if (c.y > canvas.height) {
            confetti.splice(index, 1);
        }
    });

    requestAnimationFrame(drawConfetti);
}

yesBtn.addEventListener("click", () => {
    createConfetti();
    drawConfetti();

    setTimeout(() => {
        mainPage.style.display = "none";
        lovePage.style.display = "flex";
    }, 900);
});
</script>



</body>
</html>
